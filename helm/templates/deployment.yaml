apiVersion: apps/v1
kind: Deployment
metadata:
  name: litestar-deployment
spec:
  replicas: {{ .Values.litestar.replicas }}
  selector:
    matchLabels:
      app: litestar
  template:
    metadata:
      labels:
        app: litestar
    spec:
      containers:
      - name: litestar
        image: {{ .Values.litestar.image }}
        ports:
        - containerPort: {{ .Values.litestar.port }}
